<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
  <body>
        <div class="wrapper">
         <main class="page">
            <div class="page__container">
                <section class="contacts">
                    <div class="contacts__content">
                        <h1 class="contacts__title">Get in <span>Touch</span></h1>
                        <div class="contacts__text">
                            <p>
                                Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.  
                            </p>
                        </div>
                        <form action="#" class="contacts__form form">
                            <div class="form__line">
                                <input required id="i-1" type="text" class="form__input" name="name">
                                <label for="i-1" class="form__label">Name <span>*</span></label>
                            </div>
                            <div class="form__line">
                                <input id="i-2" type="email" class="form__input" name="email">
                                <label for="i-2" class="form__label">Email</label>
                            </div>
                            <div class="form__line">
                                <input required id="i-3" type="tel" class="form__input" name="phone">
                                <label for="i-3" class="form__label">Phone number <span>*</span>  </label>
                            </div>
                            <div class="form__line">
                                <input id="i-4" type="text" class="form__input" name="message">
                                <label for="i-4" class="form__label">How did you find us? </label>
                            </div>
                            <div class="form__line">
                                <button type="submit" class="form__button">send</button>
                            </div>
                        </form>
                        <div class="contacts__info info-contacts">
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="img/icons/Frame 833.jpg" alt="Icon">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__title">PHONE</div>
                                    <a href="tel:03 5432 1234" class="info-contacts__value">03 5432 1234</a>
                                </div>
                            </div>                         
                                <div class="info-contacts__item">
                                    <div class="info-contacts__icon">
                                        <img src="img/icons/Frame 835.jpg" alt="Icon">
                                    </div>
                                    <div class="info-contacts__body">
                                        <div class="info-contacts__title">FAX</div>
                                        <a href="tel:03 5432 1234" class="info-contacts__value">03 5432 1234</a>
                                    </div>
                                </div>                                
                                    <div class="info-contacts__item">
                                        <div class="info-contacts__icon">
                                            <img src="img/icons/0.jpg.jpg" alt="Icon">
                                        </div>
                                        <div class="info-contacts__body">
                                            <div class="info-contacts__title">EMAIL</div>
                                            <a href="info@marcc.com.au" class="info-contacts__value">info@marcc.com.au</a>
                                        </div>
                                    </div>
                        </div>
                    </div>
                    <div class="contacts__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d5218660.40995634!2d-76.20617880192138!3d-9.948799061294125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e0!4m0!4m5!1s0x910bcf35790ba953%3A0xd27adddda69b67b6!2z0JTQuNGB0YLRgNC40YLQviDQtNC1INCg0LjQviDQndC10LPRgNC-LCAxMjg3NSwg0J_QtdGA0YM!3m2!1d-11.1052552!2d-74.7102958!5e0!3m2!1sru!2sua!4v1679992057195!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>
            </div>
         </main>
        </div>
</body>
</html>
